<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="weather-section">
            <h2>Weather</h2>
            <div id="current-weather"></div>
            <div id="forecast"></div>
        </div>
        
        <div class="tide-section">
            <h2>Tide Information</h2>
            <div id="tide-data"></div>
        </div>
        
        <div class="launches-section">
            <h2>Upcoming Rocket Launches</h2>
            <div id="launch-list"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
